<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <video id="vid" autoplay muted loop width="800">
        <source src="http://turiya.co/Congress.mp4" type="video/mp4">
        <source src="http://turiya.co/Congress.ogg" type="video/ogg">
        Your browser does not support HTML5 video.

    </video>
    <button onclick="toggleMute() ">sound</button>
    <script>

       var myV = document.getElementById('vid');
        function toggleMute() {
            myV.muted = !myV.muted;
        }

        window.setTimeout(function () { toggleMute() },1000)
    </script>
</body>
</html>
